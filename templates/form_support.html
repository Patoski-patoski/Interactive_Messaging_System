{# form_support.html #}
{% macro display_field(field, placeholder='', type='text') %}
<div class="mb-3">
    {{ field(class='form-control', placeholder=placeholder, type=type, **kwargs) }}
    {% if field.errors %}
        <div class="text-danger">
            {% for error in field.errors %}
                <small>{{ error }}</small>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
